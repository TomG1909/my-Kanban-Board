<div class="center">
<div class="form-container mat-elevation-z5">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
    <div class="center">
        <button mat-raised-button class="form-btn" type="submit">Login</button>
    </div> 

    <div class="mt-16"><span>New here? <a class="link">Sign up!</a></span></div>     
    </form>
</div>
</div>
