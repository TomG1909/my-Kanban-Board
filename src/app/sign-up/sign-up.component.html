<div class="center h-100">
    <div class="form-container mat-elevation-z5">
        <h1>Sign up</h1>
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput placeholder="Email address" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Confirm password" formControlName="confirmedPassword">
                <mat-error *ngIf="confirmedPassword?.errors?.['required']">Password confirmation is required</mat-error>
            </mat-form-field>
            <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">Passwords should match</mat-error>
        <div class="center mt-16">
            <button mat-raised-button class="form-btn" type="submit">Sign up</button>
        </div> 
      
        <div class="mt-16"><span>Already have an account? <a class="link" routerLink= ''>Login!</a></span></div>     
        </form>
       
    </div>
    </div>
